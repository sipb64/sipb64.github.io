<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Nom - Services d'Infogérance et Dépannage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#tarifs">Tarifs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="services">
            <h1>Nos Services</h1>
            <div class="service">
                <h2>Infogérance</h2>
                <p>Gestion complète de votre infrastructure informatique</p>
            </div>
            <div class="service">
                <h2>Dépannage</h2>
                <p>Intervention rapide sur site ou à distance</p>
            </div>
        </section>

        <section id="tarifs">
            <h1>Tarifs</h1>
            <table>
                <tr>
                    <th>Service</th>
                    <th>Prix</th>
                </tr>
                <tr>
                    <td>Infogérance</td>
                    <td>Sur devis</td>
                </tr>
                <tr>
                    <td>Dépannage</td>
                    <td>À partir de 50€/h</td>
                </tr>
            </table>
        </section>

        <section id="contact">
            <h1>Contactez-nous</h1>
            <form id="contact-form">
                <input type="text" name="nom" placeholder="Votre nom" required>
                <input type="email" name="email" placeholder="Votre email" required>
                <textarea name="message" placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Votre Nom - Tous droits réservés</p>
    </footer>
</body>
</html>
